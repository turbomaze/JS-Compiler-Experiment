<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Custom Programming Language</title>
		<script src="js/customproglang.js"></script>
		<style>
		textarea {
			
		}
		div#result {
			list-style-type: none;
		}
		div#result span {
			padding-left: 0px;
		}
		div#result span.error {
			color: red;
		}
		div#result span.mistake {
			color: #BB0000;
			padding-left: 24px;
		}
		div#result span.code {
			color: #0000BB;
		}
		</style>
	</head>
	<body>
		<textarea type="textarea" rows="12" cols="80" id="source"></textarea>
		<br>
		<input type="button" id="compile-btn" value="Compile"></input>
		<br>
		<div id="result"></div>
	</body>
</html>
